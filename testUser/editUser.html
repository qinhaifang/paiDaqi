<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>修改年级名称</title>
    <link rel="stylesheet" href="../common/weui.min.css">
    <link rel="stylesheet" href="../libs/ext/layui/css/layui.css">
    <link rel="stylesheet" href="../common/base.css">
    <link rel="stylesheet" href="css/addUser.css">
</head>
<body>
<div id="addClass">
    <div class="layui-form" >
        <div class="login-form">
            <div class="login-inp">
                <label><img src="../images/icon-phone-an.png" alt=""></label>
                <input type="number" placeholder="身份证/学号" readonly id="num"/>
            </div>
            <div class="login-inp">
                <label><img src="../images/icon-phone-an.png" alt=""></label>
                <input type="text" placeholder="姓名" id="userName"/>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-form">
            <div class="login-inp sex">
                <label style="float: left;line-height: 47px;"><img src="../images/icon-phone-an.png" alt=""></label>
                <div class="layui-input-block w200" style="top: 6px">
                    <select name="interest" lay-filter="usersex" id="usersex">
                        <option value="">请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="login-inp">
                <label><img src="../images/icon-phone-an.png" alt=""></label>
                <input type="text" placeholder="身高" readonly id="height"/>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-form">
            <div class="login-inp">
                <label><img src="../images/icon-phone-an.png" alt=""></label>
                <input type="number" placeholder="体重（kg）" readonly id="weight"/>
            </div>
            <div class="login-inp grade">
                <label style="float: left;line-height: 47px;"><img src="../images/icon-phone-an.png" alt=""></label>
                <div class="layui-input-block w200" style="top: 6px">
                    <select name="interest" lay-filter="grade" id="grade">
                        <option value="">请选择年级</option>
                    </select>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-form">
            <div class="login-inp class">
                <label style="float: left;line-height: 47px;"><img src="../images/icon-phone-an.png" alt=""></label>
                <div class="layui-input-block w200" style="top: 6px">
                    <select name="interest" lay-filter="class" id="class">
                        <option value="">请选择班级</option>
                    </select>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="login-inp sureLogin" style="float: inherit">
            <a href="#" id="editTestuser">确认</a>
        </div>
    </div>
</div>

<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js?v=20171027"></script>
<script src="../libs/ext/layui/layui.all.js"></script>
<script src="../libs/jweixin-1.0.0.js"></script>
<script src="../libs/rem.js"></script>
<script src="../js/loginhelper.js"></script>
<script src="../libs/public.js"></script>
<script src="js/editUser.js"></script>
<script src="js/api/editUserApi.js"></script>

</body>
</html>
