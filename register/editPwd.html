<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="../common/weui.min.css">
    <link rel="stylesheet" href="../libs/ext/layui/css/layui.css">
    <link rel="stylesheet" href="../common/base.css">
    <link rel="stylesheet" href="../libs/zTreeStyle.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body id="register">
<div class="register layui-form" >
    <div class="login-form">
        <div class="login-inp pwd">
            <label>
                <img src="../images/icon-lock-an.png" alt="">
            </label>
            <input type="password" pattern="[0-9]*" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="原密码" id="userPwd" />
        </div>
        <div class="login-inp pwd">
            <label>
                <img src="../images/icon-lock-an.png" alt="">
            </label>
            <input type="password" pattern="[0-9]*" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="新密码" id="userPwds" />
        </div>
        <div class="login-inp pwd">
            <label>
                <img src="../images/icon-lock-an.png" alt="">
            </label>
            <input type="password" pattern="[0-9]*" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="确认密码" id="newuserPwd" />
        </div>
        <div class="login-inp sureLogin">
            <a href="#" onclick="editPwd()">保存</a>
        </div>
    </div>

</div>

<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js?v=20171027"></script>
<script src="../libs/ext/layui/layui.all.js"></script>
<script src="../libs/jweixin-1.0.0.js"></script>
<script src="../libs/rem.js"></script>
<script src="../js/loginhelper.js"></script>
<script src="../libs/public.js"></script>
<script src="../libs/jquery.ztree.core.min.js"></script>
<script src="js/editPwd.js"></script>
<script src="js/api/editPwdApi.js"></script>
</body>
</html>
