<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>注册界面</title>
    <link rel="stylesheet" href="../common/weui.min.css">
    <link rel="stylesheet" href="../libs/ext/layui/css/layui.css">
    <link rel="stylesheet" href="../common/base.css">
    <link rel="stylesheet" href="../libs/zTreeStyle.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body id="register">
<div class="register layui-form" >
    <div class="login-form">
        <div class="login-inp userName">
            <label><img src="../images/icon-phone-an.png" alt=""></label>
            <input type="text" placeholder="用户名" id="userName"/>
        </div>
        <div class="login-inp">
            <label><img src="../images/icon-phone-an.png" alt=""></label>
            <input type="number" pattern="[0-9]*" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="手机号" id="userPhone"/>
        </div>
        <div class="login-inp pwd">
            <label>
                <img src="../images/icon-lock-an.png" alt="">
            </label>
            <input type="password" pattern="[0-9]*" oninput="if(value.length>18)value=value.slice(0,18)" placeholder="密码" id="userPwd" />
        </div>
        <div class="login-inp userclassify">
            <div class="layui-form-item">
                <label class="layui-form-label"><img src="../images/icon-pwd-an.png" alt=""></label>
                <div class="layui-input-block w200">
                    <select name="interest" lay-filter="userclassify">

                    </select>
                </div>
            </div>
        </div>

        <div class="zuzhi">
            <div style="position: relative;z-index: 10">
                <input id="orgName" class="org-select" onclick="showTree()"  placeholder="请选择组织" readonly >
                <!-- 模拟select点击框 以及option的text值显示-->
                <i class="trg"style="position: absolute;"></i>
                <!-- 模拟select右侧倒三角 -->
                <input id="orgCode" type="hidden" name="orgCode" value="" />
                <!-- 存储 模拟select的value值 -->

                <!-- zTree树状图 相对定位在其下方 -->
                <div class="ztree"  style="display:none; position: absolute;border:1px solid #4aa5ff;width:200px;">
                    <ul id="treeDemo"></ul>
                </div>
            </div>
        </div>
        <div class="login-inp sureLogin">
            <a href="#" onclick="registerPwd()">确认</a>
        </div>
    </div>

</div>

<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js?v=20171027"></script>
<script src="../libs/ext/layui/layui.all.js"></script>
<script src="../libs/jweixin-1.0.0.js"></script>
<script src="../libs/rem.js"></script>
<script src="../js/loginhelper.js"></script>
<script src="../libs/public.js"></script>
<script src="../libs/jquery.ztree.core.min.js"></script>
<script src="js/register.js"></script>
<script src="js/api/registerApi.js"></script>
</body>
</html>
